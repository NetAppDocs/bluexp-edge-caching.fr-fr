  summary: La mise en cache BlueXP Edge vous permet de créer un magasin de fichiers
    centralisé pour les sites distants du monde entier. La mise en cache à la périphérie
    permet de conserver les données fréquemment utilisées dans chacun des emplacements
    distants associés et d'y accéder sans latence liée à l'accès aux données via WAN,
